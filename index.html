<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮盘游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>轮盘游戏</h1>
    <div id="roulette-container">
        <img id="roulette-background" src="images/roulette-background.png" alt="Roulette">
        <img id="indicator-pointer" src="images/indicator_pointer.png" alt="Pointer">
    </div>
    <div id="actions">
        <label for="bet-number">请选择数字 (0-36)：</label>
        <input type="number" id="bet-number" min="0" max="36">
        <button id="spin-button">旋转轮盘</button>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
