<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮盘游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>轮盘游戏</h1>
    <div id="roulette-container">
        <img src="images/roulette-background.png" alt="Roulette Background" id="roulette-wheel">
        <img src="images/indicator_pointer.png" alt="Indicator Pointer" id="roulette-pointer">
    </div>
    <div id="actions">
        <label for="user-bet">请选择数字 (0-36)：</label>
        <input type="number" id="user-bet" min="0" max="36">
        <button onclick="spinRoulette()">旋转轮盘</button>
    </div>
    <div id="result">
        <p id="winning-number">准备下注！</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
